<!DOCTYPE html>
<html>
<head>
    <title>Register page</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body class="register-page-backround">

    <div class="register-div-style">
        <h1 style="text-align: center;font-size: 50px; color: white;">Register page</h1>

        <!-- form with boot strap-->
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <form action="profile.html">
                <div class="form-group">
                    <label for="Username">User name : </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address : </label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password : </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password : </label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <a href="index.html" style="text-align: center; font-size:large; color: white; margin-left: 70px;">Click here to go to index page</a>
        </div>
        
        <!-- Add Bootstrap JS and jQuery files-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </div>

</body>
</html>
